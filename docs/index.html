<head>
    <title>NeeView Language Selector</title>
</head>

<body style="margin: 50px 10px; text-align: center;">
    <h1>NeeView</h1>

    <div>
        <a href="en-us">English</a> / <a href="ja-jp">日本語</a>
    </div>

    <script>
        const language = window.navigator.language || window.navigator.userLanguage || window.navigator.browserLanguage;
        location.href = language.startsWith('ja') ? `ja-jp` : `en-us`;
    </script>

</body>
