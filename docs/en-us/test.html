<head>
    <title>Some Title</title>
    <style>
        .culture-switch {
            text-align: right;
            margin-right: 0.5em;
        }

        .header-text {
            color: #fff;
        }

        .header-text a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div style="padding: 1em; background-color: #888;">
        <div id="cultureSwitch" class="culture-switch header-text"></div>
    </div>
    <p>
        <div id="t1"></div>
    </p>
    <p>
        This is Test Page.
    </p>

    <script>
        function setCultureSwitch() {

            var element = document.getElementById("cultureSwitch");
            if (element == null) return;

            var path = location.pathname.split('/');
            var cultureIndex = path.length - 2;

            switch (path[cultureIndex]) {
                case "ja-jp":
                    var nextCulture = "en-us";
                    var nextCultureString = "ENGLISH"
                    break;
                case "en-us":
                    var nextCulture = "ja-jp";
                    var nextCultureString = "日本語"
                    break;
                default:
                    return;
            }

            path[cultureIndex] = nextCulture;
            var nextPath = path.join('/');

            element.innerHTML = `<a href=\"${nextPath}\">${nextCultureString}</a>`;

            // [dev]
            document.getElementById("t1").innerHTML = location.pathname;
        }
        setCultureSwitch();
    </script>

</body>
