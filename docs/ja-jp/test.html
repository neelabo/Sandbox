<head>
    <title>Some Title</title>
    <style>
        .culture-switch {
            text-align: right;
            margin-right: 0.5em;
        }

        #culture_switch {
            text-align: right;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
        }

        #culture_switch a {
            color: #fff;
        }

        #culture_home {
            text-align: left;
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
        }

        #culture_home a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div style="padding: 1em; height: 500px; background-color: #888; position: relative;">
        <div id="culture_switch"></div>
        <div id="culture_home"></div>
    </div>
    <p>
    <div id="t1"></div>
    </p>
    <p>
        This is Test Page.
    </p>

    <script>
        function setCultureSwitch() {

            var element = document.getElementById("culture_switch");
            if (element == null) return;

            var path = location.pathname.split('/');
            var cultureIndex = path.length - 2;

            switch (path[cultureIndex]) {
                case "ja-jp":
                    var nextCulture = "en-us";
                    var nextCultureString = "ENGLISH"
                    break;
                case "en-us":
                    var nextCulture = "ja-jp";
                    var nextCultureString = "日本語"
                    break;
                default:
                    return;
            }

            path[cultureIndex] = nextCulture;
            var nextPath = path.join('/');

            element.innerHTML = `<a href=\"${nextPath}\">${nextCultureString}</a>`;

            // [dev]
            document.getElementById("t1").innerHTML = location.pathname;
        }
        setCultureSwitch();

        function setCultureHome(culture) {
            if (culture == null) return;
            const element = document.getElementById("culture_home");
            if (element == null) return;
            element.innerHTML = `<a href=\"{{ site.baseurl }}/${culture}/\">HOME</a>`;
        }
        setCultureHome("ja-jp");

    </script>

</body>
